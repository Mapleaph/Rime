patch:
  menu:
    page_size: 8
  ascii_composer/good_old_caps_lock: false
  ascii_composer/switch_key:
      Caps_Lock: noop
      Shift_L: inline_ascii
      Shift_R: commit_code
      Control_L: noop
      Control_R: noop
  schema_list:
  - schema: luna_pinyin_simp
  - schema: luna_pinyin_fluency
  - schema: luna_pinyin_tw
  - schema: luna_pinyin
  - schema: double_pinyin_mspy
  key_binder/bindings:
    - when: paging
      accept: bracketleft
      send: Page_Up
    - when: has_menu
      accept: bracketright
      send: Page_Down
  punctuator:
    half_shape:
        "$": ["￥", "$", "€", "£", "¥", "¢"]
        "%": ["%", "°", "℃"]
        "/": ["、", "/", "／", "÷"]
        "y": ["✓", "✔"]
        "n": ["✗", "✘", "✖", "✕"]
    full_shape:
        "$": ["￥", "$", "€", "£", "¥", "¢"]
        "%": ["%", "°", "℃"]
        "/": ["、", "/", "／", "÷"]
